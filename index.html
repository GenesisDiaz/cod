<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

  </head>
<body>
	<nav class="nav justify-content-center">

    </nav>
    <div id="arrow-down">
      <i class="fas fa-chevron-down fa-lg"></i>
    </div>

 	<section id="projects">
      <h2>TASK BOARD</h2>
      <div class="container">
        <div class="row">
          <div class="card-deck">


            <div class="card">
              
              <div class="card-body">
                <i class="fas fa-tasks icons"></i>
                <h5 class="card-title">Add a task</h5>
                   <form id="formTask">
                       <div class="form-group">
                           <input type="text" id="title" placeholder="Add a title" class="form-control" autocomplete="off">
                        </div>
                        <div class="form-group">
                          <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Add a description"></textarea>
                        </div>
                       <button type="submit" class="btn btn-primary btn-block" id="btn-form">Send Information</button>
                    </form>
	             </div>
            </div>


        <div class="card">
        <div class="card-body">
        <i class="fas fa-book-open"></i> 
        <h5 class="card-title">Task Pending</h5>
             <div class="card-body">
                  <div class="row" id="tasksP">
                  </div>
            </div>
        </div>
        </div>


         <div class="card">
        <div class="card-body">
        <i class="fas fa-award"></i>
        <h5 class="card-title">Task Completed</h5>
             <div class="card-body">
                  <div class="row" id="tasksC">
                  </div>
            </div>
        </div>
        </div>


          </div> 
      </div>
     </div>
  </section>
  <script src="script.js"></script>
     
	 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
	
</body>
</html>
